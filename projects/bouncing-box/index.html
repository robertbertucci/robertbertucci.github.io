<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
	
		[class="box"] {
			display: block;
			position: absolute;
			width: 100px;
			height: 100px;
			top: 100px;
			left: 0px;
			background-image:url("https://avatars2.githubusercontent.com/u/39913036?s=100&u=c71f725d5e5662ffb5724eaffc16387286fa1fdd&v=4");
			font-size: 250%;
			text-align: center;
	        
		}
		
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			var direction; direction = 1;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			var position;
			var points;
			var speed;

			position = 0;
			points = 0;
			speed = 10;
			
			function update() {
		       position = position + (speed *direction);
       if(position > boardWidth ) {
       direction = -1;
       }
       if(position < 0){
       	direction = 1;
       }
       box.css('left', position);
       box.text(points);1
   };




			
			function handleBoxClick() {
				  speed = speed + 3;
				  position = 0;	
		    	  points = points + 1;
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
